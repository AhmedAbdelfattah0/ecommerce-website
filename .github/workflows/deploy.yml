name: Deploy Angular to Hostinger (FTP)
on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: |
          npm run build -- --configuration=production
          echo "Build completed at: $(date)"

      - name: Verify build artifacts
        run: |
          echo "Local build contents:"
          ls -la ./dist/ecommerce-website/browser/
          [ -f ./dist/ecommerce-website/browser/index.html ] || exit 1

      - name: FTP Deployment
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTPHOST }}
          username: ${{ secrets.FTPUSERNAME }}
          password: ${{ secrets.FTPPASSWORD }}
          local-dir: ./dist/ecommerce-website/browser/
          server-dir: /public_html/qa-store/
          dangerous-clean-slate: true
          exclude: |
            **/.htaccess
            **/.gitkeep

        env:
          FTP_SECURE: false  # Explicitly disable FTPS

      - name: Verify FTP Deployment
        run: |
          curl -u ${{ secrets.FTPUSERNAME }}:${{ secrets.FTPPASSWORD }} ftp://${{ secrets.FTPHOST }}/public_html/qa-store/
