name: Deploy Angular to Hostinger via Git

on:
  push:
    branches:
      - master # Change this if your main branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets._HOSTINGER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 65002 -H ${{ secrets.HOSTINGER_SSH_HOST }} >> ~/.ssh/known_hosts
          echo "SSH Key:"
          echo "${{ secrets._HOSTINGER_SSH_KEY }}" | head -c 10
          echo "SSH User:"
          echo "${{ secrets.HOSTINGER_SSH_USER }}"
          echo "SSH Host:"
          echo "${{ secrets.HOSTINGER_SSH_HOST }}"
          ssh -o StrictHostKeyChecking=no -p 65002 -i ~/.ssh/id_rsa ${{ secrets.HOSTINGER_SSH_USER }}@${{ secrets.HOSTINGER_SSH_HOST }} "echo SSH Connection Successful" || echo "SSH Connection Failed"

