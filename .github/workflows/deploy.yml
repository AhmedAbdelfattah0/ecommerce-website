name: Deploy Angular to Hostinger via Git

on:
  push:
    branches:
      - master # Change this if your main branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Angular Project
        run: npm run build -- --configuration=production

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets._HOSTINGER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOSTINGER_GIT_URL }} >> ~/.ssh/known_hosts

      - name: Deploy to Hostinger via Git
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "GitHub Actions"
          git clone --bare ssh://${{ secrets.HOSTINGER_GIT_URL }} hostinger-repo
          cd hostinger-repo
          git push --mirror ssh://${{ secrets.HOSTINGER_GIT_URL }}
