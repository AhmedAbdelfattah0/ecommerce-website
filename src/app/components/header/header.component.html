 <mat-toolbar  class="header-container">


  <!-- Mobile Menu -->
  <!-- Mobile Menu Trigger -->

  <app-mobile-menu *ngIf="(isMobile$ | async) === true"  [isMobile]="(isMobile$ | async)|| false"></app-mobile-menu>
  <!-- Mobile Menu Toggle -->

  <div class="logo">
    <a routerLink="/"><img ngSrc="https://lugarstore.com/uploads/LOGO1-lugar.svg" width="94px" fetchpriority="low" alt=""></a>
  </div>

  <nav class="nav-links" *ngIf="(isMobile$ | async) === false">
    <a mat-button [routerLink]="['/home']" class="nav-link"  routerLinkActive="router-link-active"  [routerLinkActiveOptions]="{ exact: true }" >Home</a>
    <a mat-button [routerLink]="['/products']" routerLinkActive="router-link-active" class="nav-link">Products</a>
    <a mat-button routerLink="/contact" routerLinkActive="router-link-active" class="nav-link">Contact</a> 
    <!-- <a mat-button routerLink="/about" routerLinkActive="router-link-active" class="nav-link">About</a>
    -->
  </nav>

  <div class="header-actions">
    <button mat-icon-button class="cart-button" [routerLink]="['/cart']">
      <mat-icon>shopping_cart</mat-icon>
      <span class="cart-count">{{itemsCount()}}</span>
    </button>
  </div>



</mat-toolbar>
