<div class="filter-container">
  <!-- Wrapper for Filter & View Icons -->
  <div class="filter-wrapper">
    <div class="filter-left">
      <mat-icon class="filter-button" [matMenuTriggerFor]="menu">tune</mat-icon>
      <span class="filter-text">Filter</span>
      <mat-menu #menu="matMenu" class="filter-menue">
        <button mat-menu-item (click)="onFilterClick(null)"> All </button>

        @for (item of catigoriesList; track $index) {

          <button mat-menu-item (click)="onFilterClick(item.id)">{{item.title}}</button>
        }

      </mat-menu>
    </div>

    <div class="filter-left" (click)="setViewMode('grid')">
      <div class="icon-grid"></div>
    </div>

    <div class="filter-left" (click)="setViewMode('list')">
      <div class="icon-list"></div>
    </div>

    <!-- Separator (border) -->
    <div class="border"></div>

    <!-- Showing X of X results -->
    <div class="filter-left">
      <span class="filter-text">
        Showing {{ startIndex }}â€“{{ endIndex }} of {{ totalItems }} results

      </span>
    </div>
  </div>

  <!-- Sort & Items Per Page -->
  <div class="filter-right">
    <label for="sort-select">Show</label>
    <select id="sort-select" (change)="onItemsPerPageClicked($event)">
      <option value="16" >16</option>
      <option value="32">32</option>
      <option value="64">64</option>
      <option value="100">100</option>
    </select>
    <label for="sort-select">Sort by</label>
    <select id="sort-select" (change)="onSortChange($event)">
      <option value="default">Default</option>
      <option value="priceAsc">Price (Low to High)</option>
      <option value="priceDesc">Price (High to Low)</option>
    </select>


  </div>
</div>
