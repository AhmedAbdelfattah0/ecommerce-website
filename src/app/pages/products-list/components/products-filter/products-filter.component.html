<div class="filter-container">
  <div class="filter-left">
    <button  mat-icon-button (click)="onFilterClick()"> <mat-icon>tune</mat-icon></button>Filter
    <span class="filter-text">Showing 1â€“{{ itemsCount }} of {{ itemsCount }} results</span>
  </div>

  <div class="filter-right">
    <label for="sort-select">Sort by</label>
    <select id="sort-select" (change)="onSortChange($event)">
      <option value="default">Default</option>
      <option value="priceAsc">Price (Low to High)</option>
      <option value="priceDesc">Price (High to Low)</option>
    </select>

    <!-- View Mode Buttons -->
    <div class="view-toggle">
      <button
        [class.active]="viewMode === 'grid'"
        (click)="setViewMode('grid')"
      >
        <i class="fas fa-th-large"></i> <!-- or any icon library -->
      </button>
      <button
        [class.active]="viewMode === 'list'"
        (click)="setViewMode('list')"
      >
        <i class="fas fa-list"></i>
      </button>
    </div>
  </div>
</div>
