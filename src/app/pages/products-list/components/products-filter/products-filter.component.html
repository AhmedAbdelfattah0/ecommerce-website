<div class="filter-container">
  <!-- Wrapper for Filter & View Icons -->
  <div class="filter-wrapper">
    <div class="filter-left">
      <mat-icon class="filter-button">tune</mat-icon>
      <span class="filter-text">Filter</span>
    </div>

    <div class="filter-left" (click)="setViewMode('grid')">
      <div class="icon-grid"></div>
    </div>

    <div class="filter-left" (click)="setViewMode('list')">
      <div class="icon-list"></div>
    </div>

    <!-- Separator (border) -->
    <div class="border"></div>

    <!-- Showing X of X results -->
    <div class="filter-left">
      <span class="filter-text">
        Showing 1â€“{{ itemsCount }} of {{ itemsCount }} results
      </span>
    </div>
  </div>

  <!-- Sort & View Toggle -->
  <div class="filter-right">
    <label for="sort-select">Sort by</label>
    <select id="sort-select" (change)="onSortChange($event)">
      <option value="default">Default</option>
      <option value="priceAsc">Price (Low to High)</option>
      <option value="priceDesc">Price (High to Low)</option>
    </select>

    <div class="view-toggle">
      <button
        [class.active]="viewMode === 'grid'"
        (click)="setViewMode('grid')"
      >
        <i class="fas fa-th-large"></i>
      </button>
      <button
        [class.active]="viewMode === 'list'"
        (click)="setViewMode('list')"
      >
        <i class="fas fa-list"></i>
      </button>
    </div>
  </div>
</div>
