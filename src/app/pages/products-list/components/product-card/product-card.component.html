<article class="product-card" [class.list-view]="layout === 'list'">
  <div class="image-container">
    <img [src]="product.image" [alt]="product.name">
    <button mat-icon-button class="wishlist-button">
      <mat-icon>favorite_border</mat-icon>
    </button>
  </div>

  <div class="product-info">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-price">{{ product.price | currency:'EGP' }}</p>
    <button mat-raised-button class="add-to-cart">Add to Cart</button>
  </div>
</article>
