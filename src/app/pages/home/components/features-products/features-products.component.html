@for (item of subCategoriesList; track $index) {
<div class="products-list-wrapper">
  <div class="title">
    <h2> {{item.title}} </h2>
  </div>
  <!-- Products Grid -->
  <app-product-grid [viewMode]="viewMode"  [products]="filterProductsBySubCatigory(item.id)"></app-product-grid>
  @if(filterProductsBySubCatigoryWithoutSlice(item.id).length > itemsPerPage){
    <div class="see-more">
      <button (click)="onPageChanged(item.id)">Show More </button>

    </div>
  }

</div>
}
