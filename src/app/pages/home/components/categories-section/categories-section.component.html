<div class="browse-range">
  <!-- Heading & Subheading -->
  <h2 class="fade-up" appAppearAnimate>Browse The Range</h2>
  <p class="fade-up" appAppearAnimate [animationDelay]="100">Find the perfect pieces to complete every room in your home.</p>

  <!-- Categories Grid -->
  <div class="categories-grid" @staggerFadeInUp>
    @for (cat of categories; track $index) {
      <div class="category-card fade-up"
           appAppearAnimate
           [animationDelay]="$index * 100"
           [routerLink]="['/products']"
           [queryParams]="{pros: cat.id}">
        <img [ngSrc]="cat.imgOne" [alt]="cat.title" width="381" height="480" priority="low" />
        <h3>{{ cat.title }}</h3>
      </div>
    }
  </div>
</div>
